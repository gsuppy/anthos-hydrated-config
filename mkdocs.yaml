site_name: Anthos Pipeline Workshop
nav:


- 'Platform' : 'platform'
- Platform: 
  - 'Overview' : 'platform/index.md'
  - 'Clusters': "platform/clusters.md"
  - 'Security': 'security/index.md'
  - 'Development': 'development/index.md'
  - 'Operation': 'operation/index.md'




#-------------
markdown_extensions:
  - codehilite
  - admonition
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

theme:
  name: 'material'
  feature:
    tabs: true